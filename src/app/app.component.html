<ng-template [ngIf]="navbarVisible" [ngIfElse]="mobile">
  <nav class="navbar navbar-white sticky-top bg-white flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>
    <a class="navbar col-md-2 col-lg-2 mr-0" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}">Home</a>
    <a class="navbar col-md-2 col-lg-2 mr-0" routerLink="gallery" routerLinkActive="active">Gallery</a>
    <a class="navbar col-md-2 col-lg-2 mr-0" routerLink="feedback" routerLinkActive="active">Feedback</a>
    <a class="navbar col-md-2 col-lg-2 mr-0" routerLink="about" routerLinkActive="active">About</a>
  </nav>
</ng-template>

<ng-template #mobile>
  <nav class="navbar navbar-white sticky-top bg-white flex-md-nowrap p-0 shadow m-4">
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
    data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</ng-template>

<div class="container-fluid">
  <div class="row">
    <aside>
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}" (click)="sidebarClose()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="gallery" routerLinkActive="active" (click)="sidebarClose()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-file">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Gallery
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="feedback" routerLinkActive="active" (click)="sidebarClose()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-book">
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Feedback
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="about" routerLinkActive="active" (click)="sidebarClose()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-users">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                About
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 m-4">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

<footer class="footer mt-auto py-2">
  <div class="d-flex justify-content-center">
    <div class="card shadow card shadow mb-2 pt-3 pb-2 mb-3" style="border: honeydew;">
      <div class="card-body p-2">
        <img *ngFor="let avatar of footerImages" [src]="avatar" class="float-left rounded-circle mr-2 avatar">
      </div>
    </div>
  </div>
</footer>
